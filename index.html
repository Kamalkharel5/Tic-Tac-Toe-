<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="main-container">

        <!-- Mode Selection -->
        <div id="mode-selection" class="center-content">
            <h2>Select Game Mode:</h2>
            <button onclick="startGame('pvp')">Player vs Player</button>
            <button onclick="startGame('easy')">Player vs AI (Easy)</button>
            <button onclick="startGame('medium')">Player vs AI (Medium)</button>
            <button onclick="startGame('hard')">Player vs AI (Hard)</button>
        </div>

        <!-- Game Board -->
        <div id="game" class="center-content" style="display:none;">
            <div class="board" id="board"></div>
            <div class="winner" id="winner"></div>
            <div class="button-group">
                <button onclick="resetBoard()">Reset Game</button>
                <button onclick="backToModeSelect()">Back to Mode Select</button>
            </div>
        </div>

    </div>


    <script src="script.js" defer></script>
</body>

</html>
